<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Eurojackpot • Cyber Tool ++</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

<style>
  /* ======== CYBER THEME ======== */
  :root{
    --bg:#070b14;
    --panel:#0c1220; --panel2:#0a1020;
    --text:#eaf5ff; --muted:#8aa2c7;
    --brand:#39ffd7; --accent:#7c5cff; --ok:#39ff90; --warn:#ff6b6b;
    --chip:#121a2f; --chip2:#1a2540;

    --g1:linear-gradient(90deg,#6ea8ff 0%, #3057ff 100%);
    --g2:linear-gradient(90deg,#58ffb6 0%, #09a66f 100%);
    --g3:linear-gradient(90deg,#c88bff 0%, #6b35ff 100%);
    --g4:linear-gradient(90deg,#ffcc66 0%, #c57300 100%);
    --g5:linear-gradient(90deg,#ff7b7b 0%, #c11d1d 100%);
    --e1:linear-gradient(90deg,#ffe066 0%, #9c7a00 100%);
    --e2:linear-gradient(90deg,#5bffe1 0%, #0aa3a3 100%);
  }
  html,body{
    background:
      radial-gradient(60rem 60rem at 20% -10%, rgba(124,92,255,.18), transparent 60%),
      radial-gradient(50rem 50rem at 110% 20%, rgba(57,255,215,.12), transparent 60%),
      var(--bg);
    color:var(--text);
    min-height:100%;
  }
  .cardx{
    background:linear-gradient(180deg,rgba(12,18,32,.8),rgba(10,16,32,.7));
    border:1px solid rgba(140,170,255,.12);
    border-radius:16px; padding:12px;
    box-shadow:0 12px 40px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.04);
    backdrop-filter: blur(8px);
  }
  .section-title{font-weight:900; letter-spacing:.3px;}
  .muted{color:var(--muted);}

  /* Kompaktere Map */
  .band{border:1px solid rgba(140,170,255,.12); border-radius:14px; padding:6px 8px; margin-bottom:8px; background:rgba(9,14,27,.4);}
  .band-head{display:flex; align-items:center; justify-content:space-between; margin-bottom:6px;}
  .grad{height:6px; border-radius:999px; margin:4px 0 8px 0; box-shadow: inset 0 0 6px rgba(0,0,0,.5);}
  .status-pill{font-size:.68rem; padding:.1rem .45rem; border-radius:999px; border:1px solid rgba(140,170,255,.2); color:var(--muted); background:rgba(255,255,255,.03);}
  .chip{
    display:inline-flex; align-items:center; justify-content:center;
    min-width:26px; height:26px; border-radius:8px;
    background:linear-gradient(180deg,var(--chip),var(--chip2));
    margin:2px; font-weight:800; color:#d7e6ff;
    border:1px solid rgba(140,170,255,.18);
    transition:transform .08s ease, box-shadow .12s ease, background .2s ease;
    user-select:none; font-size:.8rem;
  }
  .chip:hover{ transform:translateY(-1px); box-shadow:0 6px 18px rgba(124,92,255,.2); }
  .chip.dim{opacity:.3;}
  .chip.typing{ box-shadow:0 0 0 2px var(--ok), 0 0 12px var(--ok); animation:pulse .8s ease-in-out infinite; }
  .chip.done{ box-shadow:0 0 0 2px var(--brand), 0 0 12px var(--brand); }
  @keyframes pulse{ 0%{filter:brightness(1)} 50%{filter:brightness(1.4)} 100%{filter:brightness(1)} }

  .sticky-bottom-bar{
    position:fixed; left:0; right:0; bottom:0; z-index:1000;
    background:linear-gradient(180deg,rgba(10,16,30,.75),rgba(8,12,24,.92));
    border-top:1px solid rgba(140,170,255,.16);
    backdrop-filter: blur(8px);
  }
  .sticky-bottom-bar .btn{height:54px; font-weight:900; letter-spacing:.2px; border-width:2px;}

  .neon-progress{height:8px; border-radius:999px; background:rgba(140,170,255,.15); overflow:hidden; box-shadow: inset 0 0 6px rgba(0,0,0,.5);}
  .neon-progress > div{height:100%; width:0%; background: linear-gradient(90deg, var(--brand), var(--accent)); box-shadow:0 0 14px var(--brand); transition: width .25s ease;}

  .live-box{font-family:ui-monospace, Menlo, Consolas, monospace; background:#0a0f19; border:1px solid rgba(140,170,255,.16); color:#b8ffcc; border-radius:10px; padding:8px; height:140px; overflow:auto;}

  .result-card{background:linear-gradient(180deg,rgba(10,16,30,.55),rgba(10,16,30,.4)); border:1px solid rgba(140,170,255,.14); border-radius:12px; padding:8px; margin-bottom:8px;}
  .result-card .nums .chip{height:24px; min-width:24px; border-radius:7px; font-size:.78rem;}
  .btn-ghost{--c:rgba(140,170,255,.35); color:#d9e7ff; border:1px solid var(--c); background:rgba(255,255,255,.03);}
  .btn-ghost:hover{border-color:#7c5cff; box-shadow:0 0 12px rgba(124,92,255,.5) inset;}

  .range-row{display:grid; grid-template-columns: 120px 1fr 60px; gap:8px; align-items:center; margin-bottom:8px;}
  .counter-pill{padding:.15rem .5rem; border-radius:999px; font-weight:900; font-size:.75rem;}
  .counter-ok{background:rgba(57,255,144,.14); color:#5dffa9; border:1px solid rgba(57,255,144,.35);}
  .counter-bad{background:rgba(255,107,107,.12); color:#ff9f9f; border:1px solid rgba(255,107,107,.35);}

  /* Analyse */
  .heat-grid{display:grid; grid-template-columns: repeat(10, 1fr); gap:4px;}
  .heat-cell{height:18px; border-radius:4px; text-align:center; font-size:.7rem; line-height:18px; color:#eaf5ff; background:#182341;}
  .bar{height:6px; border-radius:999px; background:rgba(140,170,255,.16); overflow:hidden;}
  .bar > i{display:block; height:100%; width:0%; background:linear-gradient(90deg,#39ffd7,#7c5cff);}
</style>
</head>
<body>
<div class="container py-3 pb-5">

  <!-- Map oben, kompakter -->
  <div class="cardx mb-3" id="mapSection">
    <div class="d-flex align-items-center justify-content-between">
      <div class="section-title mb-1">3) Map (1–50) & Euro (1–12) – kompakt</div>
      <div class="small muted" id="progressLabel">Bereit</div>
    </div>
    <div class="neon-progress mb-2"><div id="progressBar"></div></div>

    <div id="bandsMain" class="mb-1"></div>
    <div class="section-title mt-1 mb-1">Eurozahlen</div>
    <div id="bandsEuro"></div>
  </div>

  <div class="row g-3">
    <div class="col-lg-6">
      <div class="cardx">
        <div class="section-title mb-2">1) Archiv</div>
        <div class="d-flex align-items-center justify-content-between flex-wrap gap-2">
          <div id="statusText" class="small muted">Noch kein Archiv geladen.</div>
          <input class="form-control form-control-sm" type="file" id="zipInput" accept=".zip,.txt,.csv">
        </div>
        <hr class="text-secondary">
        <div class="row text-center g-2">
          <div class="col-6 col-md-3"><div class="muted small">Ziehungen</div><div id="kpiCount" class="fw-bold">–</div></div>
          <div class="col-6 col-md-3"><div class="muted small">Von</div><div id="kpiFrom" class="fw-bold">–</div></div>
          <div class="col-6 col-md-3"><div class="muted small">Bis</div><div id="kpiTo" class="fw-bold">–</div></div>
          <div class="col-6 col-md-3"><div class="muted small">Aktualität</div><div id="kpiFresh" class="fw-bold">–</div></div>
        </div>
      </div>

      <div class="cardx mt-3">
        <div class="section-title mb-2">2) Einstellungen</div>
        <div class="mb-2">
          <label class="form-label muted">Anzahl Kombinationen</label>
          <select id="kombis" class="form-select form-select-sm"></select>
        </div>
        <div class="mb-2">
          <label class="form-label muted">Modus</label>
          <select id="modus" class="form-select form-select-sm">
            <option value="never">Nie gezogene</option>
            <option value="last100">Letzte 100 – Frequenzmuster</option>
            <option value="hot">Hot Paare & Triples</option>
            <option value="groups">5er-Gruppen + Wünsche</option>
          </select>
        </div>

        <!-- Gruppen nicht streng: 0..5, Rest wird aufgefüllt -->
        <div id="groupSection">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <div class="muted small">Gruppen: Summe ≤ 5 (Rest wird automatisch aufgefüllt)</div>
            <div id="mainCounter" class="counter-pill counter-ok">0/≤5</div>
          </div>
          <div id="groupControls"></div>
        </div>

        <hr class="text-secondary">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="toggleEuro">
          <label class="form-check-label" for="toggleEuro">Eurozahlen berücksichtigen (2 Zahlen)</label>
        </div>
        <div id="euroSection" class="mt-2" style="display:none;">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <div class="muted small">Euro-Summe: 0 oder 2</div>
            <div id="euroCounter" class="counter-pill counter-ok">0/2</div>
          </div>
          <div id="euroControls"></div>
        </div>
      </div>

      <div class="cardx mt-3">
        <div class="section-title mb-2">5) Analyse</div>
        <div id="analysisBox" class="small"></div>
      </div>
    </div>

    <div class="col-lg-6">
      <div class="cardx" id="resultsSection">
        <div class="d-flex align-items-center justify-content-between mb-1">
          <div class="section-title mb-0">4) Generieren</div>
          <div class="muted small" id="progressText">–</div>
        </div>
        <div id="liveOutput" class="live-box"></div>
        <div id="cards" class="mt-2"></div>
      </div>
    </div>
  </div>
</div>

<!-- Sticky bottom bar -->
<div class="sticky-bottom-bar py-2">
  <div class="container">
    <div class="row g-2">
      <div class="col-6"><button id="generateBtn" class="btn btn-dark w-100 border border-2">⚡ Generieren</button></div>
      <div class="col-6"><button id="analyseBtn" class="btn btn-outline-dark w-100 border border-2">📈 Analysieren</button></div>
    </div>
  </div>
</div>

<script>
/* ------------ Helpers ------------- */
const $ = sel => document.querySelector(sel);
const $$ = sel => Array.from(document.querySelectorAll(sel));
const sleep = ms => new Promise(r=>setTimeout(r,ms));
function iso(y,m,d){ const dt=new Date(+y, +m-1, +d); return isNaN(dt)? null : dt.toISOString().slice(0,10); }
function shuffle(a){ for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]];} return a; }

/* ------------ State ------------- */
let draws=[]; let freqMain=Array(51).fill(0); let freqEuro=Array(13).fill(0);
let generated=[];

/* ------------ Build Map Bands ------------- */
const GROUPS=[
  {label:'1–10', from:1, to:10, grad:'var(--g1)'},
  {label:'11–20', from:11, to:20, grad:'var(--g2)'},
  {label:'21–30', from:21, to:30, grad:'var(--g3)'},
  {label:'31–40', from:31, to:40, grad:'var(--g4)'},
  {label:'41–50', from:41, to:50, grad:'var(--g5)'},
];
const EGROUPS=[{label:'1–6', from:1, to:6, grad:'var(--e1)'},{label:'7–12', from:7, to:12, grad:'var(--e2)'}];

function buildBands(container, groups){
  container.innerHTML='';
  groups.forEach(g=>{
    const band=document.createElement('div'); band.className='band';
    const head=document.createElement('div'); head.className='band-head';
    const status=document.createElement('span'); status.className='status-pill'; status.textContent='GESCHLOSSEN';
    head.innerHTML=`<div class="fw-bold">${g.label}</div>`; head.appendChild(status);
    const grad=document.createElement('div'); grad.className='grad'; grad.style.background=g.grad;
    const row=document.createElement('div');
    for(let n=g.from;n<=g.to;n++){ const chip=document.createElement('div'); chip.className='chip'; chip.textContent=n; chip.dataset.num=n; row.appendChild(chip); }
    band.appendChild(head); band.appendChild(grad); band.appendChild(row);
    container.appendChild(band);
  });
}
buildBands($('#bandsMain'), GROUPS);
buildBands($('#bandsEuro'), EGROUPS);

/* ------------ Controls ------------- */
for(let i=1;i<=25;i++){ const o=document.createElement('option'); o.value=i; o.textContent=i; $('#kombis').appendChild(o); }

function buildGroupControls(){
  const host=$('#groupControls'); host.innerHTML='';
  GROUPS.forEach((g,idx)=>{
    const row=document.createElement('div'); row.className='range-row';
    const lab=document.createElement('div'); lab.innerHTML=`<div class="fw-bold">${g.label}</div>`;
    const sel=document.createElement('select'); sel.className='form-select form-select-sm'; sel.dataset.idx=idx;
    for(let v=0;v<=5;v++){ const o=document.createElement('option'); o.value=v; o.textContent=v; sel.appendChild(o); }
    sel.addEventListener('change', ()=>{updateCounters(); updateBandStatus();});
    const hint=document.createElement('div'); hint.className='text-end muted'; hint.textContent='0';
    row.appendChild(lab); row.appendChild(sel); row.appendChild(hint); host.appendChild(row);
  });
}
function buildEuroControls(){
  const host=$('#euroControls'); host.innerHTML='';
  EGROUPS.forEach((g,idx)=>{
    const row=document.createElement('div'); row.className='range-row';
    const lab=document.createElement('div'); lab.innerHTML=`<div class="fw-bold">${g.label}</div>`;
    const sel=document.createElement('select'); sel.className='form-select form-select-sm euro-sel'; sel.dataset.idx=idx;
    for(let v=0;v<=2;v++){ const o=document.createElement('option'); o.value=v; o.textContent=v; sel.appendChild(o); }
    sel.addEventListener('change', ()=>{updateCounters(); updateBandStatus();});
    const hint=document.createElement('div'); hint.className='text-end muted'; hint.textContent='0';
    row.appendChild(lab); row.appendChild(sel); row.appendChild(hint); host.appendChild(row);
  });
}
buildGroupControls(); buildEuroControls();

$('#toggleEuro').addEventListener('change', e=>{
  $('#euroSection').style.display = e.target.checked ? '' : 'none';
  updateCounters(); updateBandStatus();
});
$('#modus').addEventListener('change', ()=>{ updateCounters(); });

function updateCounters(){
  let sum=0;
  $$('#groupControls select').forEach(sel=>{ const v=+sel.value||0; sum+=v; sel.parentElement.lastChild.textContent=v; });
  const mc=$('#mainCounter'); mc.textContent=sum+'/≤5'; mc.className='counter-pill ' + (sum<=5?'counter-ok':'counter-bad');

  let esum=0;
  if($('#toggleEuro').checked){
    $$('#euroControls select').forEach(sel=>{ const v=+sel.value||0; esum+=v; sel.parentElement.lastChild.textContent=v; });
  }
  const ec=$('#euroCounter'); if(ec){ ec.textContent=esum+'/2'; ec.className='counter-pill '+((esum===0||esum===2)?'counter-ok':'counter-bad'); }
}
function updateBandStatus(){
  const counts = $$('#groupControls select').map(s=>+s.value||0);
  GROUPS.forEach((g,i)=>{
    const band = Array.from($('#bandsMain').children)[i];
    const pill = band.querySelector('.status-pill');
    pill.textContent = counts[i]===0 ? 'GESCHLOSSEN' : 'OFFEN ('+counts[i]+')';
  });
  if($('#toggleEuro').checked){
    const ecounts = $$('#euroControls select').map(s=>+s.value||0);
    EGROUPS.forEach((g,i)=>{
      const band = Array.from($('#bandsEuro').children)[i];
      const pill = band.querySelector('.status-pill');
      pill.textContent = ecounts[i]===0 ? 'GESCHLOSSEN' : 'OFFEN ('+ecounts[i]+')';
    });
  }else{
    EGROUPS.forEach((g,i)=>{ const band = Array.from($('#bandsEuro').children)[i]; band.querySelector('.status-pill').textContent='GESCHLOSSEN'; });
  }
}
updateCounters(); updateBandStatus();

/* ------------ Archiv Laden ------------- */
document.getElementById('zipInput').addEventListener('change', handleFile);
async function handleFile(evt){
  const file = evt.target.files?.[0]; if(!file) return;
  $('#statusText').textContent='Lade…'; draws=[]; freqMain.fill(0); freqEuro.fill(0);
  try{
    let text='';
    if(file.name.toLowerCase().endsWith('.zip')){
      const zip = await JSZip.loadAsync(file);
      const entries = Object.values(zip.files);
      let entry = entries.find(f=>/\.(txt|csv)$/i.test(f.name) && /eurojackpot/i.test(f.name)) || entries.find(f=>/\.(txt|csv)$/i.test(f.name));
      if(!entry) throw new Error('ZIP ohne TXT/CSV.');
      text = await entry.async('string');
    }else{ text = await file.text(); }
    parseArchiveText(text);
  }catch(e){ $('#statusText').textContent='Fehler: '+e.message; }
}
function parseArchiveText(txt){
  txt = txt.replace(/^\uFEFF/, '');
  const lines = txt.replace(/\r\n?/g,'\n').split('\n').map(l=>l.trim()).filter(Boolean);
  const regDMY=/^(\d{1,2})[.\-/](\d{1,2})[.\-/](\d{2,4})$/; const regYMD=/^(\d{4})[.\-/](\d{1,2})[.\-/](\d{1,2})$/;
  function parseLine(line){
    const t=line.split(/;|,|\t|\s+/).filter(Boolean); let date=null,rest=[];
    if(t.length>=1){
      if(regDMY.test(t[0])){const m=t[0].match(regDMY); date=iso(m[3],m[2],m[1]); rest=t.slice(1);}
      else if(regYMD.test(t[0])){const m=t[0].match(regYMD); date=iso(m[1],m[2],m[3]); rest=t.slice(1);}
      else if(t.length>=3 && /^\d+$/.test(t[0]) && /^\d+$/.test(t[1]) && /^\d+$/.test(t[2])){date=iso(t[2],t[1],t[0]); rest=t.slice(3);}
      else rest=t.slice();
    }
    const nums=rest.map(Number).filter(n=>!Number.isNaN(n));
    if(!date && nums.length>=3){const [a,b,c]=nums; const d=iso(c,b,a); if(d) date=d;}
    const main=nums.filter(n=>n>=1&&n<=50).slice(0,5).sort((a,b)=>a-b);
    const euro=nums.filter(n=>n>=1&&n<=12).slice(0,2).sort((a,b)=>a-b);
    if(!date||main.length!==5||euro.length!==2) return null;
    return {date, main, euro};
  }
  for(const l of lines){const r=parseLine(l); if(r){draws.push(r); r.main.forEach(n=>freqMain[n]++); r.euro.forEach(n=>freqEuro[n]++);}}
  if(!draws.length){ $('#statusText').textContent='Keine gültigen Ziehungen erkannt.'; return; }
  draws.sort((a,b)=>a.date.localeCompare(b.date));
  $('#kpiCount').textContent=String(draws.length);
  $('#kpiFrom').textContent=draws[0].date;
  $('#kpiTo').textContent=draws[draws.length-1].date;
  const last=new Date(draws[draws.length-1].date); const deltaDays=Math.round((Date.now()-last.getTime())/86400000);
  $('#kpiFresh').textContent=(deltaDays<=14)?'aktuell':'veraltet';
  $('#statusText').textContent='Archiv geladen ✔';
  renderAnalysis();
}

/* ------------ Analyse ------------- */
function renderAnalysis(){
  if(!draws.length){ $('#analysisBox').innerHTML='<div class="muted">Bitte Archiv laden.</div>'; return; }
  // Frequenzen -> Heatbar
  const fm=[...freqMain]; const fe=[...freqEuro];
  const maxM=Math.max(...fm.slice(1)), maxE=Math.max(...fe.slice(1));
  let html='<div class="mb-1"><strong>Hauptzahlen (1–50) – Häufigkeit</strong></div><div class="heat-grid">';
  for(let n=1;n<=50;n++){ const p=Math.round((fm[n]/(maxM||1))*100); html+=`<div class="heat-cell">${n}<div class="bar"><i style="width:${p}%"></i></div></div>`; }
  html+='</div><div class="mt-2 mb-1"><strong>Eurozahlen (1–12) – Häufigkeit</strong></div><div class="heat-grid" style="grid-template-columns: repeat(12,1fr);">';
  for(let n=1;n<=12;n++){ const p=Math.round((fe[n]/(maxE||1))*100); html+=`<div class="heat-cell">${n}<div class="bar"><i style="width:${p}%"></i></div></div>`; }
  html+='</div>';

  // Top 10 Zahlen + Top Paare/Triples (letzte 200 Ziehungen)
  const recent = draws.slice(-200);
  // Paare/Triples zählen
  const pairMap=new Map(); const tripleMap=new Map();
  function inc(map,key){ map.set(key,(map.get(key)||0)+1); }
  for(const d of recent){
    const m=[...d.main].sort((a,b)=>a-b);
    // Paare
    for(let i=0;i<m.length;i++) for(let j=i+1;j<m.length;j++){ inc(pairMap, `${m[i]}-${m[j]}`); }
    // Triples
    for(let i=0;i<m.length;i++) for(let j=i+1;j<m.length;j++) for(let k=j+1;k<m.length;k++){ inc(tripleMap, `${m[i]}-${m[j]}-${m[k]}`); }
  }
  const topPairs=[...pairMap.entries()].sort((a,b)=>b[1]-a[1]).slice(0,10);
  const topTrip=[...tripleMap.entries()].sort((a,b)=>b[1]-a[1]).slice(0,10);
  const topNums=[...Array(51).keys()].slice(1).map(n=>[n,freqMain[n]]).sort((a,b)=>b[1]-a[1]).slice(0,10);

  function list(entries){ return entries.map(([k,v])=>`<span class="badge text-bg-dark me-1 mb-1">${k} <small class="text-muted">(${v})</small></span>`).join(''); }

  html+=`<div class="mt-3"><strong>Top 10 Zahlen</strong><div class="mt-1">${list(topNums)}</div></div>`;
  html+=`<div class="mt-2"><strong>Top 10 Paare (letzte 200)</strong><div class="mt-1">${list(topPairs)}</div></div>`;
  html+=`<div class="mt-2"><strong>Top 10 Triples (letzte 200)</strong><div class="mt-1">${list(topTrip)}</div></div>`;
  $('#analysisBox').innerHTML = html;
}

/* ------------ Generator mit Modi ------------- */
function pickFromRange(from,to,avoid,count,weightFn){
  const bag=[]; for(let n=from;n<=to;n++){ if(!avoid.includes(n)){ const w=Math.max(1, weightFn?weightFn(n):1); for(let k=0;k<w;k++) bag.push(n);} }
  shuffle(bag);
  const res=[]; for(const v of bag){ if(!res.includes(v)){ res.push(v); if(res.length===count) break; } }
  return res;
}

function generateOne(){
  const mode = $('#modus').value;
  let main=[];

  if(mode==='groups'){
    // Wünsche (nicht streng), Summe ≤5
    const wish = $$('#groupControls select').map(s=>+s.value||0);
    let sum = wish.reduce((a,b)=>a+b,0);
    if(sum>5) throw new Error('Gruppen-Summe darf max. 5 sein.');
    // leichte Gewichtung nach Häufigkeit (letzte 100)
    let weightMain=null;
    if(draws.length){
      const r=draws.slice(-100); const fm=Array(51).fill(1); r.forEach(d=>d.main.forEach(n=>fm[n]++));
      const maxM=Math.max(...fm.slice(1)); weightMain=n=>Math.ceil(3*fm[n]/maxM);
    }
    GROUPS.forEach((g,i)=>{ const need=wish[i]; if(need>0){ main.push(...pickFromRange(g.from,g.to,main,need,weightMain)); } });
    if(main.length<5){
      const openRanges = GROUPS.filter((g,i)=>wish[i]>0);
      if(openRanges.length){
        while(main.length<5){
          const g = openRanges[Math.floor(Math.random()*openRanges.length)];
          const add = pickFromRange(g.from,g.to,main,1,weightMain);
          if(add.length) main.push(add[0]); else break;
        }
      }else{
        main = pickFromRange(1,50,[],5,weightMain);
      }
    }
  }else if(mode==='last100' && draws.length){
    // Gewicht nach letzter 100 Frequenz
    const r=draws.slice(-100); const fm=Array(51).fill(1); r.forEach(d=>d.main.forEach(n=>fm[n]++));
    const maxM=Math.max(...fm.slice(1)); const w=n=>Math.ceil(3*fm[n]/maxM);
    main = pickFromRange(1,50,[],5,w).sort((a,b)=>a-b);
  }else if(mode==='never' && draws.length){
    // Bevorzugt nie (oder selten) gezogene
    const fm=freqMain.slice(); const w=n=> fm[n]===0?5:(fm[n]<=5?3:1);
    main = pickFromRange(1,50,[],5,w).sort((a,b)=>a-b);
  }else if(mode==='hot' && draws.length){
    // Versuche ein heißes Paar/Triple einzubauen (aus letzten 200)
    const recent = draws.slice(-200);
    const pairMap=new Map(); const tripleMap=new Map();
    function inc(map,key){ map.set(key,(map.get(key)||0)+1); }
    for(const d of recent){
      const m=[...d.main].sort((a,b)=>a-b);
      for(let i=0;i<m.length;i++) for(let j=i+1;j<m.length;j++){ inc(pairMap, `${m[i]}-${m[j]}`); }
      for(let i=0;i<m.length;i++) for(let j=i+1;j<m.length;j++) for(let k=j+1;k<m.length;k++){ inc(tripleMap, `${m[i]}-${m[j]}-${m[k]}`); }
    }
    const topPairs=[...pairMap.entries()].sort((a,b)=>b[1]-a[1]).slice(0,30).map(e=>e[0].split('-').map(Number));
    const topTrip=[...tripleMap.entries()].sort((a,b)=>b[1]-a[1]).slice(0,20).map(e=>e[0].split('-').map(Number));

    if(Math.random()<0.5 && topTrip.length){ main = [...topTrip[Math.floor(Math.random()*topTrip.length)]]; }
    else if(topPairs.length){ main = [...topPairs[Math.floor(Math.random()*topPairs.length)]]; }

    // Rest auffüllen mit leichter Frequenzgewichtung
    const r=draws.slice(-100); const fm=Array(51).fill(1); r.forEach(d=>d.main.forEach(n=>fm[n]++));
    const maxM=Math.max(...fm.slice(1)); const w=n=>Math.ceil(2*fm[n]/maxM);
    while(main.length<5){ const add = pickFromRange(1,50,main,1,w); if(add.length) main.push(add[0]); else break; }
    main.sort((a,b)=>a-b);
  }else{
    // Fallback neutral
    main = pickFromRange(1,50,[],5,null).sort((a,b)=>a-b);
  }

  // Euro
  let euro=[];
  if($('#toggleEuro').checked){
    const ecounts = $$('#euroControls select').map(s=>+s.value||0);
    const esum = ecounts.reduce((a,b)=>a+b,0);
    if(!(esum===0 || esum===2)) throw new Error('Euro-Summe muss 0 oder 2 sein.');
    if(esum===2){
      EGROUPS.forEach((g,i)=>{ const need=ecounts[i]; if(need>0){ euro.push(...pickFromRange(g.from,g.to,euro,need,null)); } });
      euro.sort((a,b)=>a-b);
    }
  }
  return {main, euro};
}

/* ------------ Live Map ------------- */
function clearMapMarks(){
  $$('#bandsMain .chip, #bandsEuro .chip').forEach(c=>c.classList.remove('dim','typing','done'));
  $$('#bandsMain .chip, #bandsEuro .chip').forEach(c=>c.classList.add('dim'));
}
async function liveType(tip, index, total){
  clearMapMarks();
  const pb = $('#progressBar'); const pl = $('#progressLabel');
  for(const n of tip.main){
    const el = document.querySelector(`#bandsMain .chip[data-num="${n}"]`);
    if(el){ el.classList.remove('dim'); el.classList.add('typing'); await sleep(100); el.classList.remove('typing'); el.classList.add('done'); }
  }
  for(const n of tip.euro){
    const el = document.querySelector(`#bandsEuro .chip[data-num="${n}"]`);
    if(el){ el.classList.remove('dim'); el.classList.add('typing'); await sleep(100); el.classList.remove('typing'); el.classList.add('done'); }
  }
  $('#progressText').textContent = `Variante #${index} / ${total}`;
  pb.style.width = Math.round(index/total*100)+'%';
  pl.textContent = `#${index}/${total}`;
}

/* ------------ Ergebnisse ------------- */
function createResultCard(idx, tip){
  const card=document.createElement('div'); card.className='result-card d-flex align-items-center justify-content-between';
  const left=document.createElement('div'); left.innerHTML=`<div class="muted small">#${idx}</div>`;
  const nums=document.createElement('div'); nums.className='nums d-flex align-items-center flex-wrap';
  tip.main.forEach(n=>{ const c=document.createElement('div'); c.className='chip'; c.textContent=n; nums.appendChild(c); });
  if(tip.euro.length){ const sep=document.createElement('span'); sep.className='muted small ms-2 me-1'; sep.textContent='|'; nums.appendChild(sep); tip.euro.forEach(n=>{ const c=document.createElement('div'); c.className='chip'; c.textContent='E'+n; nums.appendChild(c); }); }
  const eye=document.createElement('button'); eye.className='btn btn-ghost btn-sm'; eye.textContent='👁 Map';
  eye.onclick=()=>{ document.getElementById('mapSection').scrollIntoView({behavior:'smooth'}); liveType(tip, idx, generated.length); };
  card.appendChild(left); card.appendChild(nums); card.appendChild(eye);
  return card;
}

/* ------------ Buttons ------------- */
document.getElementById('generateBtn').addEventListener('click', async ()=>{
  document.getElementById('mapSection').scrollIntoView({behavior:'smooth', block:'start'});
  const total = +document.getElementById('kombis').value || 1;
  const out = document.getElementById('liveOutput'); out.textContent='';
  const cards = document.getElementById('cards'); cards.innerHTML='';
  $('#progressText').textContent='Start…'; $('#progressBar').style.width='0%'; $('#progressLabel').textContent='Start…';
  generated=[];
  for(let i=1;i<=total;i++){
    try{
      const tip = generateOne(); generated.push(tip);
      out.textContent += '#'+i+': '+ tip.main.join('-') + (tip.euro.length? ' | E:'+tip.euro.join('-'):'') + '\\n';
      await liveType(tip, i, total);
      cards.appendChild(createResultCard(i, tip));
      out.scrollTop = out.scrollHeight;
    }catch(e){ out.textContent += 'FEHLER: '+e.message+'\\n'; break; }
  }
});
document.getElementById('analyseBtn').addEventListener('click', ()=>{
  document.getElementById('analysisBox').scrollIntoView({behavior:'smooth', block:'start'});
});
