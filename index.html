<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Eurojackpot ‚Ä¢ Cyberpunk Tool v5.0</title>

  <!-- Frameworks & Libs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    body{background:radial-gradient(circle at top left,#0ff2,#000),#050510;color:#eef;font-family:'Inter',sans-serif;min-height:100vh;}
    .glass{background:rgba(15,15,35,.8);backdrop-filter:blur(14px);border:1px solid rgba(0,255,255,.2);border-radius:1rem;padding:1rem;box-shadow:0 0 25px rgba(0,255,255,.2);}
    .btn-glow{transition:all .25s ease;position:relative;overflow:hidden;}
    .btn-glow:hover{box-shadow:0 0 15px #0ff,0 0 30px #f0f;transform:translateY(-2px) scale(1.05);}
    .chip{display:inline-flex;align-items:center;justify-content:center;min-width:30px;height:30px;border-radius:8px;background:linear-gradient(180deg,#111a33,#182242);margin:3px;font-weight:700;font-size:.8rem;color:#0ff;border:1px solid rgba(0,255,255,.3);transition:all .25s;}
    .chip:hover{transform:scale(1.25);box-shadow:0 0 12px #f0f;}
    .error-box{background:#420c0c;border:1px solid #ff5c5c;color:#ffd7d7;padding:.75rem;border-radius:.5rem;}
    .title{background:linear-gradient(90deg,#0ff,#f0f);-webkit-background-clip:text;color:transparent;font-weight:800;}
  </style>
</head>
<body class="p-6">
  <div class="text-center mb-6 animate__animated animate__fadeInDown">
    <h1 class="text-4xl title">Eurojackpot ‚Ä¢ Cyberpunk Tool v5.0</h1>
    <p class="text-pink-300">Archiv ‚Ä¢ Map ‚Ä¢ Generieren ‚Ä¢ Analyse ‚Ä¢ Favoriten</p>
  </div>

  <!-- Tabs -->
  <div class="flex justify-center mb-6 space-x-4">
    <button onclick="showTab('tab-archiv')" class="btn-glow px-4 py-2 bg-cyan-600 rounded-lg">üìÇ Archiv</button>
    <button onclick="showTab('tab-map')" class="btn-glow px-4 py-2 bg-fuchsia-600 rounded-lg">üó∫ Map</button>
    <button onclick="showTab('tab-generate')" class="btn-glow px-4 py-2 bg-green-600 rounded-lg">‚ö° Generieren</button>
    <button onclick="showTab('tab-analyse')" class="btn-glow px-4 py-2 bg-yellow-600 rounded-lg">üìä Analyse</button>
    <button onclick="showTab('tab-favs')" class="btn-glow px-4 py-2 bg-pink-600 rounded-lg">‚≠ê Favoriten</button>
  </div>

  <!-- Archiv -->
  <div id="tab-archiv" class="glass animate__animated animate__fadeIn">
    <h2 class="text-xl font-bold mb-2">üìÇ Archiv</h2>
    <p id="statusText" class="text-sm mb-2">Noch kein Archiv geladen.</p>
    <div class="flex flex-wrap gap-2 mb-2">
      <input type="file" id="zipInput" accept=".zip,.txt,.csv" class="bg-gray-900 p-2 rounded">
      <button id="loadLatestBtn" class="btn-glow px-3 py-2 bg-blue-600 rounded">üì• Neueste laden</button>
      <button id="clearArchiveBtn" class="btn-glow px-3 py-2 bg-gray-600 rounded">üßπ Cache l√∂schen</button>
    </div>
  </div>

  <!-- Map -->
  <div id="tab-map" class="glass hidden animate__animated animate__fadeIn">
    <h2 class="text-xl font-bold mb-2">üó∫ Map</h2>
    <div id="mapMain" class="flex flex-wrap"></div>
    <div class="mt-2">Eurozahlen:</div>
    <div id="mapEuro" class="flex flex-wrap"></div>
  </div>

  <!-- Generieren -->
  <div id="tab-generate" class="glass hidden animate__animated animate__fadeIn">
    <h2 class="text-xl font-bold mb-2">‚ö° Generieren</h2>
    <div class="mb-2"><label>Modus</label>
      <select id="modus" class="bg-gray-900 p-2 rounded w-full">
        <option value="never">Nie gezogene</option>
        <option value="last100">Letzte 100</option>
        <option value="hot">Hot</option>
        <option value="groups">5er-Gruppen</option>
        <option value="complex">Komplex</option>
        <option value="runs">Folgen</option>
      </select>
    </div>
    <div class="mb-2"><label>Anzahl Kombinationen</label>
      <input type="number" id="kombis" value="5" min="1" max="25" class="bg-gray-900 p-2 rounded w-full">
    </div>
    <button id="generateBtn" class="btn-glow w-full px-3 py-2 bg-green-600 rounded">‚ö° Generieren</button>
    <div id="errorBox" class="mt-2 hidden"></div>
    <pre id="liveOutput" class="bg-black p-3 mt-3 rounded h-40 overflow-auto text-green-300 font-mono text-xs"></pre>
    <div id="cards" class="mt-3"></div>
  </div>

  <!-- Analyse -->
  <div id="tab-analyse" class="glass hidden animate__animated animate__fadeIn">
    <h2 class="text-xl font-bold mb-2">üìä Analyse</h2>
    <canvas id="chartMain" class="w-full h-64 mb-4"></canvas>
    <canvas id="chartEuro" class="w-full h-64"></canvas>
  </div>

  <!-- Favoriten -->
  <div id="tab-favs" class="glass hidden animate__animated animate__fadeIn">
    <h2 class="text-xl font-bold mb-2">‚≠ê Favoriten</h2>
    <div id="favoritesBox"></div>
  </div>

<script>
let draws=[],favorites=[];
function showTab(id){document.querySelectorAll('[id^="tab-"]').forEach(el=>el.classList.add("hidden"));document.getElementById(id).classList.remove("hidden");}
// Archiv Handling
document.getElementById("zipInput").addEventListener("change",async e=>{const f=e.target.files[0];if(!f)return;let t="";if(f.name.endsWith(".zip")){const z=await JSZip.loadAsync(f);t=await Object.values(z.files)[0].async("string");}else{t=await f.text();}parseArchive(t);});
document.getElementById("loadLatestBtn").addEventListener("click",async()=>{try{const res=await fetch("https://www.lotto-bayern.de/static/gamebroker_2/de/download_files/archiv_eurojackpot.zip");const b=await res.blob();const z=await JSZip.loadAsync(b);const t=await Object.values(z.files)[0].async("string");parseArchive(t);}catch(e){document.getElementById("statusText").innerHTML="Fehler. <a href='https://www.lotto-bayern.de/static/gamebroker_2/de/download_files/archiv_eurojackpot.zip' target='_blank'>Manuell laden</a>";}});
document.getElementById("clearArchiveBtn").addEventListener("click",()=>{localStorage.removeItem("archive");document.getElementById("statusText").textContent="Cache gel√∂scht."});
function parseArchive(txt){localStorage.setItem("archive",txt);const lines=txt.split(/\n/).filter(Boolean);draws=lines.map(l=>l.split(/[;\s,]/).map(Number).filter(Boolean));document.getElementById("statusText").textContent="Archiv geladen ‚úî ("+draws.length+" Ziehungen)";}
// Map
function renderMap(){const main=document.getElementById("mapMain");main.innerHTML="";for(let i=1;i<=50;i++){const c=document.createElement("div");c.className="chip animate__animated animate__pulse";c.textContent=i;main.appendChild(c);}const euro=document.getElementById("mapEuro");euro.innerHTML="";for(let i=1;i<=12;i++){const c=document.createElement("div");c.className="chip bg-pink-800";c.textContent=i;euro.appendChild(c);}}renderMap();
// Generator Dummy
document.getElementById("generateBtn").addEventListener("click",()=>{const modus=document.getElementById("modus").value;const n=+document.getElementById("kombis").value||1;const err=document.getElementById("errorBox");err.classList.add("hidden");err.innerHTML="";if(modus==="groups"){const chosen=0;if(chosen<5){err.classList.remove("hidden");err.className="error-box animate__animated animate__shakeX";err.innerText="Bitte mindestens 5 Zahlen aus Gruppen w√§hlen!";return;}}const out=document.getElementById("liveOutput");out.textContent="";const cards=document.getElementById("cards");cards.innerHTML="";for(let i=0;i<n;i++){const main=Array.from({length:50},(_,j)=>j+1).sort(()=>Math.random()-0.5).slice(0,5).sort((a,b)=>a-b);const euro=Array.from({length:12},(_,j)=>j+1).sort(()=>Math.random()-0.5).slice(0,2).sort((a,b)=>a-b);out.textContent+="#"+(i+1)+": "+main.join("-")+" | E:"+euro.join("-")+"\n";const d=document.createElement("div");d.className="glass p-2 mb-2 animate__animated animate__flipInX";d.innerHTML="<div class='flex justify-between'><div>"+main.join(" ")+" | <span class='text-pink-400'>"+euro.join(" ")+"</span></div></div>";cards.appendChild(d);}});
</script>
</body>
</html>
