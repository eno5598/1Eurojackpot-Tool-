<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Eurojackpot Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap für Mobile Design -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- JSZip für Entpacken -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>

  <style>
    body { background: #f4f6fa; font-family: Arial, sans-serif; }
    .status-box { background:white; border-radius:8px; padding:15px; margin-bottom:15px;
                  box-shadow:0 2px 6px rgba(0,0,0,0.1); }
    .number-map { display: flex; flex-wrap: wrap; max-width: 320px; margin: auto; }
    .number { width: 40px; height: 40px; margin: 4px; display:flex; 
              align-items:center; justify-content:center; border-radius:50%;
              background:#e1e5eb; font-weight:600; cursor:pointer; }
    .number.active { background:#007bff; color:#fff; }
    .number.euro { background:#ffd966; }
    .live-output { font-family: monospace; white-space: pre-line; background: #111;
                   color: #0f0; padding:10px; border-radius:6px; height:200px; overflow:auto; }
  </style>
</head>
<body class="container py-4">

  <h1 class="mb-4 text-center">Eurojackpot Tool</h1>

  <!-- Status Bereich -->
  <div class="status-box">
    <h5>Status</h5>
    <p id="statusText">Noch kein Archiv geladen.</p>
    <a href="https://www.lotto-bayern.de/static/gamebroker_2/de/download_files/archiv_eurojackpot.zip"
       class="btn btn-primary btn-sm" target="_blank">Neueste ZIP herunterladen</a>
    <input type="file" id="zipInput" accept=".zip" class="form-control mt-2">
  </div>

  <!-- Einstellungen -->
  <div class="status-box">
    <h5>Einstellungen</h5>
    <label for="kombis" class="form-label">Kombinationen (1-25)</label>
    <select id="kombis" class="form-select mb-3">
      <option value='1'>1</option><option value='2'>2</option><option value='3'>3</option><option value='4'>4</option><option value='5'>5</option><option value='6'>6</option><option value='7'>7</option><option value='8'>8</option><option value='9'>9</option><option value='10'>10</option><option value='11'>11</option><option value='12'>12</option><option value='13'>13</option><option value='14'>14</option><option value='15'>15</option><option value='16'>16</option><option value='17'>17</option><option value='18'>18</option><option value='19'>19</option><option value='20'>20</option><option value='21'>21</option><option value='22'>22</option><option value='23'>23</option><option value='24'>24</option><option value='25'>25</option>
    </select>

    <label for="modus" class="form-label">Modus</label>
    <select id="modus" class="form-select">
      <option>Nie gezogene</option>
      <option>Letzte 100 Muster</option>
      <option>Hot Paare/Triples</option>
      <option>5er Gruppen</option>
    </select>
  </div>

  <!-- Map -->
  <div class="status-box text-center">
    <h5>Zahlen 1-50</h5>
    <div id="mapMain" class="number-map"></div>
    <h5 class="mt-3">Eurozahlen 1-12</h5>
    <div id="mapEuro" class="number-map"></div>
  </div>

  <!-- Generieren -->
  <div class="text-center mb-3">
    <button id="generateBtn" class="btn btn-success">Generieren</button>
    <button id="analyseBtn" class="btn btn-secondary">Analysieren</button>
  </div>

  <!-- Ergebnisse -->
  <div class="status-box">
    <h5>Live Ausgabe</h5>
    <div id="liveOutput" class="live-output"></div>
  </div>

<script>
// Map generieren
function createMap(container, max, isEuro=false) {
  for (let i=1; i<=max; i++) {
    let div = document.createElement('div');
    div.className = 'number' + (isEuro ? ' euro' : '');
    div.textContent = i;
    div.onclick = () => div.classList.toggle('active');
    container.appendChild(div);
  }
}
createMap(document.getElementById('mapMain'), 50);
createMap(document.getElementById('mapEuro'), 12, true);

// Live Generieren Simulation
document.getElementById('generateBtn').onclick = () => {
  let output = document.getElementById('liveOutput');
  output.textContent = '';
  let kombis = document.getElementById('kombis').value;
  let i=0;
  let interval = setInterval(() => {
    i++;
    output.textContent += 'Kombi ' + i + ': [Beispielzahlen]\n';
    output.scrollTop = output.scrollHeight;
    if (i>=kombis) clearInterval(interval);
  }, 500);
};
</script>

</body>
</html>
